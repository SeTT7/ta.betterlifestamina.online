    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Função renomeada para melhor clareza
            function extractUrlParameters(url) {
                const urlObj = new URL(url);
                const params = new URLSearchParams();
                
                // Coleta todos os parâmetros
                urlObj.searchParams.forEach((value, key) => {
                    params.append(key, value);
                });
                
                return params.toString();
            }

            // Processa os parâmetros da URL
            const urlParams = extractUrlParameters(window.location.href);

            if (urlParams) {
                document.querySelectorAll("a").forEach(link => {
                    if (link.href) {
                        const separator = link.href.includes("?") ? "&" : "?";
                        link.href = link.href.split("#")[0] + separator + urlParams + (link.hash || "");
                    }
                });
            }
            
            // Adiciona tracking de clique (opcional)
            const ctaButton = document.getElementById('midas-cta-button');
            if (ctaButton) {
